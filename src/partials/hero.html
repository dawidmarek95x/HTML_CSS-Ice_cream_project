<!-- Hero section -->
<section class="hero">
  <div class="container">
    <div class="hero__flex-left">
      <h1 class="hero__header">
        ice cream made with <span class="hero__header--bigger">passion</span>
      </h1>

      <ul class="hero__buttons">
        <li class="hero__button">
          <a href="#contact" class="hero__button--left">Products</a>
        </li>

        <li class="hero__button">
          <a href="#howmade" class="hero__button--right">How it's made?</a>

      src="./images/hero/hero-icecream.png"

      class="hero__image--icecream"
    /> -->

      <ul class="hero__spots">

          <span class="hero__counter--bigger">16</span>
          <span class="hero__counter">cafes</span>
        </li>

        <li class="hero__spot">
          <span class="hero__counter--bigger">23</span>
          <span class="hero__counter">food trucks</span>
        </li>

      />
